<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Content Security Policy: Restricts resource loading to trusted sources -->
    <!-- Note: 'unsafe-inline' removed from script-src for better XSS protection -->
    <!-- Vite uses ES modules which don't require inline scripts -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data:;
      connect-src 'self' https://interview-api.memtime-demo.deno.net;
    ">
    <title>Memtime - Time Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Plus Jakarta Sans - similar to Circular Std used by Memtime -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Critical CSS for initial loader (must be inline to avoid render-blocking) -->
    <style>
      @keyframes app-loader-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Initial loading state shown before Vue mounts -->
      <div id="app-loader" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f8fafc;
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid #e2e8f0;
          border-top-color: #3b82f6;
          border-radius: 50%;
          animation: app-loader-spin 0.7s linear infinite;
        "></div>
        <p style="
          margin-top: 1rem;
          color: #64748b;
          font-size: 0.875rem;
        ">Loading Memtime...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
